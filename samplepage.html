<html>
    <head>
        <link rel="stylesheet" type="text/css" href="sample.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
    </head>
    <body>
        <div class="header"><h1>ARS Travels</h1></div>
        <div class="w3-content w3-display-container">
                <img class="mySlides" src="mala.jpg" style="width:100%">
                <img class="mySlides" src="kerala.jpg" style="width:100%">
                <img class="mySlides" src="singa.jpg" style="width:100%">
                <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                  <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                  <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                  <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                  <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                  <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                </div>
              </div>
        <div class="floater">
            <a href="iframe.html" class="flot" target="iframe" >Home</a>
            <a href="http://www.w3schools.com" class="flot" target="iframe">Tickets</a>
            <a href="http://www.w3schools.com" class="flot" target="iframe">Availability</a>
            <a href="http://www.w3schools.com" class="flot" target="iframe">Aboutus</a>
            <a class="sign" href="login.html" target="iframe" target="iframe">logIn</a>
            <a class="sign"> <b>|</b> </a>
            <a class="sign"  href="signup.html" target="iframe">signUp</a>
        </div>
        
          
        <div class="grid">
            <div id="grid1">
                <img src="bmw.jpg" alt="cycles" class="imag">
            </div>
            <div id="grid2">
                <img src="bmw.jpg" alt="bikes" class="imag">
            </div>
            <div id="grid3">
                <img src="bmw.jpg" alt="car" class="imag">
            </div>
            <div id="grid4">
                <img src="bmw.jpg" alt="train" class="imag">
            </div>
            <div id="grid5">
                <img src="bmw.jpg" alt="ship" class="imag">
            </div>
            <div id="grid6">
                <img src="bmw.jpg" alt="walk" class="imag">
            </div>
        </div>
        <div class="main">
            <iframe src="iframe.html" name="iframe"></iframe>
        </div>
       <script>
           var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
       </script>
    </body>

</html>
